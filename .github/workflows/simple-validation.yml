name: Simple Validation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List files
      run: |
        echo "ğŸ“ Project files:"
        ls -la
        echo ""
        
    - name: Check essential files
      run: |
        echo "ğŸ” Checking essential files..."
        
        ERRORS=0
        
        # Check HTML
        if [ -f "index.html" ]; then
          echo "âœ… index.html exists"
          SIZE=$(stat -c%s "index.html" 2>/dev/null || stat -f%z "index.html" 2>/dev/null || echo "0")
          echo "ğŸ“ Size: $SIZE bytes"
        else
          echo "âš ï¸ index.html missing"
          ERRORS=$((ERRORS + 1))
        fi
        
        # Check CSS
        if [ -f "style.css" ]; then
          echo "âœ… style.css exists"
          SIZE=$(stat -c%s "style.css" 2>/dev/null || stat -f%z "style.css" 2>/dev/null || echo "0")
          echo "ğŸ“ Size: $SIZE bytes"
        else
          echo "âš ï¸ style.css missing"
          ERRORS=$((ERRORS + 1))
        fi
        
        # Check JS
        if [ -f "contact-sharer.js" ]; then
          echo "âœ… contact-sharer.js exists"
          SIZE=$(stat -c%s "contact-sharer.js" 2>/dev/null || stat -f%z "contact-sharer.js" 2>/dev/null || echo "0")
          echo "ğŸ“ Size: $SIZE bytes"
        else
          echo "âš ï¸ contact-sharer.js missing"
          ERRORS=$((ERRORS + 1))
        fi
        
        # Summary
        echo ""
        echo "ğŸ“Š Validation Summary:"
        echo "- Errors found: $ERRORS"
        
        if [ $ERRORS -eq 0 ]; then
          echo "ğŸ‰ All essential files found!"
        else
          echo "âš ï¸ Some files are missing, but this is not critical"
        fi
        
        echo "âœ… Validation completed successfully"
        
    - name: Project info
      run: |
        echo "ğŸ“‹ Project Information:"
        echo "- Repository: ${{ github.repository }}"
        echo "- Branch: ${{ github.ref_name }}"
        echo "- Commit: ${{ github.sha }}"
        echo "- Event: ${{ github.event_name }}"
        echo "- Actor: ${{ github.actor }}"
        echo ""
        echo "ğŸš€ Project is ready for deployment!"
        echo "ğŸ’¡ To deploy: Use 'vercel --prod' or configure Vercel integration"
